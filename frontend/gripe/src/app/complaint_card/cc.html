<style>
  .card {
    flex: 1;
    width: 500px;
    border-end-end-radius: 5px;
    border-end-start-radius: 5px;
    border-top: 5px solid #00a2ff;
    padding: 0px 20px 20px;
    background-color: #ffffff63;
  }

  .head-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .thumbs {
    display: flex;
    gap: 20px;
  }

  .body-text {
    font-weight: bold;
    font-size: 1.5em;
  }

  .bottom-row {
    display: flex;
    justify-content: space-between;
  }

  .thumbs-btn {
    display: flex;
    align-items: center;
    height: fit-content;
    padding: 5px;
    background-color: transparent;
    border: 1px solid #000;
    border-radius: 5px;
  }

  .thumbs-btn:hover {
    background-color: #00000068;
  }

  .thumbs-btn h1 {
    margin: 0;
    padding: 0;
  }

  .thumbs-btn-icon {
    width: 30px;
  }
</style>

<div class="card">
  <div class="head-row">
    <h1>{{complaint?.title}}</h1>

    <!-- thumbs up / down -->
    <div class="thumbs">
      <button class="thumbs-btn" (click)="handleThumbsUp()" [disabled]="voted">
        <tabler-icon class="thumbs-btn-icon" name="thumb-up" />
        <h1>{{complaint?.thumbsUp}}</h1>
      </button>
      <button
        class="thumbs-btn"
        (click)="handleThumbsDown()"
        [disabled]="voted"
      >
        <tabler-icon class="thumbs-btn-icon" name="thumb-down" />
        <h1>{{complaint?.thumbsDown}}</h1>
      </button>
    </div>
  </div>

  <!-- body -->
  <div class="body-text">
    <p>{{complaint?.body}}</p>
  </div>

  <!-- bottom row -->
  <div class="bottom-row">
    <p>{{username}}</p>
    <p>{{date}}</p>
  </div>
</div>
